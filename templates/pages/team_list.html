{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
	<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">All Teams</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "task_manager:index" %}"><i class="feather icon-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="#">Workers</a></li>
                    <li class="breadcrumb-item"><a href="#">Teams</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

      <div class="col-md-6">
        <div class="card">
            <div class="card-body table-border-style">
                <div class="table-responsive">
                  {% if team_list %}
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Team Name</th>
                                <th>Team Members</th>
                            </tr>
                        </thead>
                      {% for team in team_list %}
                      	<tbody>
                            <tr>
                                <td>{{ team.id }}</td>
                                <td><a href="">{{ team.name }}</a></td>
                                <td>{{ team.team_members.count}}</td>
                            </tr>
                        </tbody>
                      {% endfor %}


                    </table>
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
